name: Run Unit Tests
description: Installs pytest and runs tests

inputs:
  type_of_deployment:
    description: "Type of deployment (app or sandbox)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
    - name: Install dependencies
      run: uv sync --all-groups
      shell: bash
    - name: Run Unit Tests
      run: make ${{ inputs.type_of_deployment }}-unit-test
      shell: bash
