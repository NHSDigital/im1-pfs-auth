version: 2

updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/" # Covers .github/workflows
      - ".github/actions/check-english-usage"
      - ".github/actions/check-file-format"
      - ".github/actions/check-github-actions"
      - ".github/actions/check-markdown-format"
      - ".github/actions/create-lines-of-code-report"
      - ".github/actions/perform-static-analysis"
      - ".github/actions/prettier-commit-checks"
      - ".github/actions/scan-dependencies"
      - ".github/actions/scan-secrets"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "pip"
    directories:
        - "/"
    open-pull-requests-limit: 1
    versioning-strategy: auto
    ignore:
        - dependency-name: "*"
          update-types:
              ["version-update:semver-minor", "version-update:semver-patch"]
    schedule:
        interval: "weekly"
        day: "monday"
        time: "09:00"
    commit-message:
        prefix: "pip "
        include: scope
    groups:
        python-dependencies:
            patterns:
                - "*"

  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 1
    versioning-strategy: auto
    ignore:
        - dependency-name: "*"
          update-types:
              ["version-update:semver-minor", "version-update:semver-patch"]
    schedule:
        interval: "weekly"
        day: "monday"
        time: "09:00"
    commit-message:
        prefix: "npm "
        include: scope
    groups:
        npm-dependencies:
            patterns:
                - "*"
