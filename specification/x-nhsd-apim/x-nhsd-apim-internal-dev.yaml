monitoring: true
temporary: true
access:
  - title: IM1 PFS Auth - P9 User Restricted Access (dev)
    description: IM1 PFS Auth with P9 Patient Access Mode Security
    grants:
      nhs-login-p9: []
    visible: false
ratelimiting:
  proxy:
    limit: 2
    timeunit: second
  app-default:
    limit: 2
    timeunit: second
target:
  type: hosted
  healthcheck: /_status
  containers:
    - name: im1-pfs-auth-app
      image:
        name: im1-pfs-auth
        tag: CONTAINER_TAG_TO_BE_REPLACED
      environment:
        LOG_LEVEL: info
target-identity:
  - name: id-token
    header: "X-ID-Token"
